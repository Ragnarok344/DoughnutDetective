<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doughnut Detective</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="container-fluid pico-background-pumpkin-800">
    <div class="grid">
      <div class="title">
        <h1>D&#127849ughnut Detective</h1>
      </div>
      <div class="controls">
        <button id="newSearch">New Search</button>
        <select name="history" required id="history">
          <option selected disabled value="">
            Search History
          </option>
        </select>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <section class="container" id="results">
      
    </section>
  </main>

  <footer class="container-fluid pico-background-pumpkin-800">
    <div class="grid">
      <div id="footer">
        <p>&copy; 2024 Doughnut Detective</p>
      </div>
    </div>
  </footer>

  <!-- Search modal -->
  <dialog open id="modal">
    <article>
      <header>
        <button aria-label="Close" rel="prev" id="close"></button>
        <p>
          <strong>Enter a zip code</strong>
        </p>
      </header>
      <form id="search">
        <input type="text" id="zip" placeholder="Zip Code">
        <p id="error" style="visibility: hidden;">Enter a 5 digit zip code</p>
        <button type="submit">Search</button>
      </form>
    </article>
  </dialog>

  <!-- CORS error modal -->
  <dialog id="corsErrorModal">
    <article>
      <header>
        <button aria-label="Close" rel="prev" id="closeCorsErrorModal"></button>
        <p><strong>Access Denied</strong></p>
      </header>
      <p>It seems that we are unable to access the required resources due to a CORS restriction. Click the link below to request temporary access.</p>
      <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">Request Access</a>
    </article>
  </dialog>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
